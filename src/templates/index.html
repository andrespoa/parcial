<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-Pythom-Mysqlt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <!--establecer container -->
  <h1 class="text-center mt-5 text-success">CRUD IN PYTHON</h1>
  <h3 class="text-center p-3 mb-3 bg-secondary text-white">andres , juan </h3>
<div class="container">
  <div class="card shadow">
      <div class="card body">
          <from action="/user" method="POST">
                <div class="row mb-3">
                     <div class="col">
                      <label>Usuario</label>
                      <input type="text" class="form-control mb-3" name="username">
                  </div>  
                  <div class="col">
                      <label>Nombre</label>
                      <input type="text" class="form-control mb-3" name="name"> 
                  </div>  
                  <div class="col">
                      <label>Contraseña</label>
                      <input type="text" class="form-control mb-3" name="password">
                  </div>
                  <div class="col">
                      <button class="btn btn-success mb-3 mt-4" type="submit">Guardar</button>
                      <button class="btn btn-success mb-3 mt-4" type="submit">Editar</button>
                      <button class="btn btn-success mb-3 mt-4" type="submit">Borrar</button>
                  </div>
              </div>
          </from>
          <!--Tabla-->

          <Table class="table table-bordered">
              <thead>
                  <tr>
                    <th scope="col">#</th>
                      <th scope="col">Usuario</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Contraseña</th>
                      
                      
                  </tr>
              </thead>
              </Table>
              <tbody>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tbody>
      <!--ir a la app.py a hacer las consultas-->
      </div>
  </div>    
</div>  
</body>
</html>
